<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Countdown App </title>
    <link rel="icon" href="Images/icon.png" />

    <!-- Main style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Video Background  -->
    <video class="video-background" loop muted autoplay>
      <source src="Images/Coffee.mp4" />
    </video>
    <div class="video-overlay"></div>

    <!--  Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1> Create date to countdown </h1>
        <form action="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="what is the occasion?" />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit"> Submit </button>
        </form>
      </div>

      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>

      <!-- Complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">ðŸŽˆ Countdown Complete ðŸŽˆ</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button"> New Countdown </button>
      </div>
    </div>
    <!-- Ended of container div -->

    <!-- Script connection -->
    <script src="js/script.js"></script>
  </body>
</html>
