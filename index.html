<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Ahmed Roshdy </title>
    <link rel="icon" href="Images/icon.png" />

    <!-- Main style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Video Background  -->
    <video class="video-background" loop muted autoplay>
      <source src="Images/Coffee.mp4" />
    </video>
    <div class="video-overlay"></div>

    <!--  Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1> Create date to countdown </h1>
        <form action="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="what is the occasion?" />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit"> Submit </button>
        </form>
      </div>
    </div>
    <!-- Script connection -->
    <script src="js/script.js"></script>
  </body>
</html>
